<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid blueviolet
        }
        td {
            border: 1px solid blueviolet
        }
    </style>
</head>
<body>
    <table id="table-data">
        <tr>
          <td>Row1 cell1</td>
          <td>Row1 cell2</td>
        </tr>
        <tr>
          <td>Row2 cell1</td>
          <td>Row2 cell2</td>
        </tr>
        <tr>
          <td>Row3 cell1</td>
          <td>Row3 cell2</td>
        </tr>
      </table>
      <button onclick="addRow()">Add row</button>
</body>
<script>
    function addRow() {
        let tableElement = document.getElementById('table-data');
        let row = tableElement.insertRow(0);
        let col1 = row.insertCell(0);
        let col2 = row.insertCell(1);
        col1.innerHTML = "DATA FROM FUNC 1";
        col2.innerHTML = "DATA FROM FUNC 2";
    }
</script>
</html>
