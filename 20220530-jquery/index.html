<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        #main {
            display: flex;
            flex-direction: column;
            width: 80%;
            background-color: lightblue;
            padding: 20px;
        }
        h1 {
            align-self: center;
            color: white;
        }
        form {
            align-self: center;
        }
        button {
            padding: 5px;
        }
        input {
            padding: 5px;
        }
        .buttons {
            align-self: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>SEARCH</h1>
        <form>
            <input id="search" type="text" placeholder="search..." style="text-align: center;">
        </form>
        <div class="buttons">
            <button>Search</button>
            <button id="clear-btn">Clear</button>
        </div>
        <div>
            <ul id="list-items">
    
            </ul>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
