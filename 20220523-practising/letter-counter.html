<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm text-center p-5 m-2">
        <div class="row justify-content-md-center">
            <div class="col-5 text-bg-info p-5 shadow rounded">
                <h3 class="mb-3 text-white">Type a word in the box</h1>
                <form class="row justify-content-md-center">
                    <input type="text" id="inputWord" class="form-control mb-3">
                    <div id="answerBox" class="text-bg-secondary p-2 col-3 border border-white">Answer</div>
                    <button type="button" class="btn btn-primary mt-5 shadow" id="button">Click to calculate word length</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="/letter-counter.js"></script>
</html>
