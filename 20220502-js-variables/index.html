<script>
    let day = "mon";

    switch (day) {
        case "mon":
            console.log("Monday")
            break;
        case "tue":
            console.log("Tuesday")
            break;
        default:
            console.log("No day found.")
    }

    for (let count = 0; count < 10; count++) {
        console.log(`Text count ${count}`);
    }

    let i = 1;
    while (i < 10) {
        console.log("While " + i);
        i = i + 2;
    }

    let j = 0;
    do {
        console.log("print" + j);
        j++;
    } while (j < 5);

    setTimeout(function () {
        console.log('3 seconds');
    }, 3000);

    setTimeout(() => {
        console.log('4 seconds');
    }, 4000);

</script>
